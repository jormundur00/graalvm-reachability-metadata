name: "Test all metadata (one version per test suite)"

on:
  workflow_dispatch:
  pull_request:
    branches:
     - master
    paths:
      - 'ci.json'
      - 'java/org/graalvm/internal/tck/MetadataFilesCheckerTask.java'

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: true

jobs:
  get-all-metadata:
    if: github.event_name == 'workflow_dispatch' || github.repository == 'oracle/graalvm-reachability-metadata'
    name: "ðŸ“‹ Get list of all supported libraries"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup java"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ðŸ•¸ï¸ Populate matrix"
        id: set-matrix
        run: |
          ./gradlew generateMatrixBatchedCoordinates -Pbatches=16

  test-all-metadata:
    name: "ðŸ§ª ${{ matrix.coordinates }} (GraalVM for JDK ${{ matrix.version }} @ ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 240
    needs: get-all-metadata
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.get-all-metadata.outputs.matrix)}}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup java"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ðŸ“¦ Checkout native-build-tools (snapshot)"
        uses: actions/checkout@v4
        with:
          repository: graalvm/native-build-tools
          ref: master
          path: native-build-tools

      - name: "ðŸ”Ž Read native-build-tools version from catalog"
        run: |
          cd native-build-tools
          NBT_VERSION=$(sed -n 's/^[[:space:]]*nativeBuildTools[[:space:]]*=[[:space:]]*"\([^"]*\)".*/\1/p' gradle/libs.versions.toml | head -n1)
          echo "Detected native-build-tools version: $NBT_VERSION"
          echo "ORG_GRADLE_PROJECT_nativeBuildToolsVersion=$NBT_VERSION" >> "$GITHUB_ENV"

      - name: "ðŸ“¦ Publish native-build-tools to mavenLocal"
        run: |
          cd native-build-tools
          # Run the task specifically for the gradle-plugin project
          ./gradlew :native-gradle-plugin:publishToMavenLocal --no-parallel

      - name: "ðŸ”§ Download GraalVM for metadata testing"
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: ${{ matrix.version }}
          set-java-home: 'false'
          native-image-job-reports: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Pull allowed docker images"
        run: |
          ./gradlew pullAllowedDockerImages -Pcoordinates=${{ matrix.coordinates }}

      - name: "Disable docker networking"
        run: bash ./.github/workflows/scripts/disable-docker.sh

      - name: "ðŸ§ª Run '${{ matrix.coordinates }}' tests"
        run: |
          ./gradlew test -Pcoordinates=${{ matrix.coordinates }}

  all-metadata-passed:
    name: "ðŸ§ª All metadata tests have passed"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 1
    needs: test-all-metadata
    steps:
      - name: "All tests passed"
        if: needs.test-all-metadata.result == 'success'
        run: exit 0

      - name: "Some tests failed"
        if: needs.test-all-metadata.result == 'failure'
        run: exit 1

name: "Test changed build logic"

on:
  pull_request:
    branches:
      - master

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: true

jobs:
  get-changed-infrastructure:
    name: "ðŸ“‹ Get a list of libraries to test for build-logic changes"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      none-found: ${{ steps.set-matrix.outputs.none-found }}
      relevant-files-changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ”Ž Detect relevant file changes"
        id: filter
        uses: ./.github/actions/detect-file-changes
        with:
          file-patterns: |
            - 'tests/tck-build-logic/**'
            - 'gradle/**'
            - 'build.gradle'
            - 'settings.gradle'
            - 'gradle.properties'

      - name: "ðŸ”§ Setup java"
        if: steps.filter.outputs.changed == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ðŸ•¸ï¸ Populate matrix"
        id: set-matrix
        if: steps.filter.outputs.changed == 'true'
        run: |
          ./gradlew generateInfrastructureChangedCoordinatesMatrix -PbaseCommit=${{ github.event.pull_request.base.sha }} -PnewCommit=${{ github.event.pull_request.head.sha }}

  test-changed-infrastructure:
    name: "ðŸ§ª ${{ matrix.coordinates }} (GraalVM for JDK ${{ matrix.version }} @ ${{ matrix.os }})"
    if: needs.get-changed-infrastructure.outputs.relevant-files-changed == 'true' && needs.get-changed-infrastructure.result == 'success' && needs.get-changed-infrastructure.outputs.none-found != 'true' && github.repository == 'oracle/graalvm-reachability-metadata'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: get-changed-infrastructure

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.get-changed-infrastructure.outputs.matrix) }}

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup java"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ðŸ“¦ Checkout native-build-tools (snapshot)"
        uses: actions/checkout@v4
        with:
          repository: graalvm/native-build-tools
          ref: master
          path: native-build-tools

      - name: "ðŸ”Ž Read native-build-tools version from catalog"
        run: |
          cd native-build-tools
          NBT_VERSION=$(sed -n 's/^[[:space:]]*nativeBuildTools[[:space:]]*=[[:space:]]*"\([^"]*\)".*/\1/p' gradle/libs.versions.toml | head -n1)
          echo "Detected native-build-tools version: $NBT_VERSION"
          echo "ORG_GRADLE_PROJECT_nativeBuildToolsVersion=$NBT_VERSION" >> "$GITHUB_ENV"

      - name: "ðŸ“¦ Publish native-build-tools to mavenLocal"
        run: |
          cd native-build-tools
          ./gradlew publishToMavenLocal --no-parallel -x test

      - name: "ðŸ”§ Download GraalVM for metadata testing"
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: "graalvm"
          java-version: ${{ matrix.version }}
          set-java-home: "false"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: "true"

      - name: "Pull allowed docker images"
        run: |
          ./gradlew pullAllowedDockerImages -Pcoordinates=${{ matrix.coordinates }}

      - name: "ðŸ”Ž Check metadata files content"
        run: |
          ./gradlew checkMetadataFiles -Pcoordinates=${{ matrix.coordinates }}

      - name: "ðŸ§ª Run '${{ matrix.coordinates }}' tests"
        run: |
          ./gradlew testInfra -Pcoordinates=${{ matrix.coordinates }} -Pparallelism=1 --stacktrace

  all-infrastructure-passed:
    name: "ðŸ§ª All build-logic triggered tests have passed"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 1
    needs: [get-changed-infrastructure, test-changed-infrastructure]
    if: always()
    steps:
      - name: "All tests passed"
        if: needs.test-changed-infrastructure.result == 'success' || needs.get-changed-infrastructure.outputs.relevant-files-changed == 'false'
        run: exit 0

      - name: "Some tests failed"
        if: needs.test-changed-infrastructure.result == 'failure'
        run: exit 1

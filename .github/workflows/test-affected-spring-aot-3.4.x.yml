name: "Test affected Spring AOT smoke tests (3.4.x)"

on:
  pull_request:
    branches:
      - master

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: true

jobs:
  discover-impacted-tests:
    name: "ğŸ“‹ Compute impacted Spring AOT tests (3.4.x)"
    runs-on: "ubuntu-latest"
    timeout-minutes: 20
    outputs:
      matrix: ${{ steps.finalize.outputs.matrix }}
      java: ${{ steps.set-matrix.outputs.java }}
      none-found: ${{ steps.finalize.outputs['none-found'] }}
      relevant-files-changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ” Detect relevant file changes"
        id: filter
        uses: ./.github/actions/detect-file-changes
        with:
          file-patterns: |
            - 'metadata/**'
            - 'tests/src/**'

      - name: "ğŸ”§ Setup Java (GraalVM 21 for harness)"
        if: steps.filter.outputs.changed == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ğŸ•¸ï¸ Get changed coordinates for spring-aot:3.4.x"
        id: set-matrix
        if: steps.filter.outputs.changed == 'true'
        run: |
          ./gradlew generateAffectedSpringTestMatrix \
            -PbaseCommit=${{ github.event.pull_request.base.sha }} \
            -PnewCommit=${{ github.event.pull_request.head.sha }} \
            -PspringAotBranch=3.4.x

          echo "Changed coordinates (CSV): ${{ steps.set-matrix.outputs.coordinates_csv }}"
          echo "Java for branch: ${{ steps.set-matrix.outputs.java }}"

      - name: "â˜ï¸ Checkout spring-aot-smoke-tests (3.4.x)"
        if: steps.filter.outputs.changed == 'true' && steps.set-matrix.outputs['none-found'] != 'true'
        uses: actions/checkout@v4
        with:
          repository: spring-projects/spring-aot-smoke-tests
          ref: '3.4.x'
          path: spring-aot-smoke-tests
          fetch-depth: 0

      - name: "ğŸ§® Discover impacted smoke tests (aggregate for all changed coordinates)"
        id: impact
        if: steps.filter.outputs.changed == 'true' && steps.set-matrix.outputs['none-found'] != 'true'
        run: |
          ./gradlew generateAffectedSpringTestList \
            -Pcoordinates='${{ steps.set-matrix.outputs.coordinates_csv }}' \
            -PspringAotPath='${{ github.workspace }}/spring-aot-smoke-tests'
          echo "Impacted tests: '${{ steps.impact.outputs.impacted_tests || '' }}'"

      - name: "ğŸ§® Build impacted tests matrix"
        id: finalize
        if: steps.filter.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          SPRING_DIR="${{ github.workspace }}/spring-aot-smoke-tests"
          DEFAULT_JAVA="${{ steps.set-matrix.outputs.java }}"
          IMPACT="${{ steps.impact.outputs.impacted_tests || '' }}"

          if [ -z "${IMPACT}" ]; then
            echo "none-found=true" >> "$GITHUB_OUTPUT"
            echo 'matrix={"include":[]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          IFS=',' read -r -a projects <<< "${IMPACT}"
          JSON_ARRAY="[]"

          for p in "${projects[@]}"; do
            p="$(echo "$p" | xargs)"
            [ -z "$p" ] && continue

            REL_PATH=$(echo "${p//:/ /}" | xargs | tr ' ' '/')
            GRADLE_FILE="${SPRING_DIR}/${REL_PATH}/build.gradle"

            # Initialize variables to avoid 'unbound variable' errors
            CURRENT_JAVA="$DEFAULT_JAVA"

            if [ -f "$GRADLE_FILE" ]; then
              # Extract version; '|| true' ensures grep doesn't exit the script if string isn't found
              OVERRIDE_VERSION=$(grep "javaVersion =" "$GRADLE_FILE" | sed -E "s/.*javaVersion = '([0-9]+)'.*/\1/" | tr -d '[:space:]' || true)

              if [[ -n "$OVERRIDE_VERSION" && "$OVERRIDE_VERSION" =~ ^[0-9]+$ ]]; then
                # Compare versions and pick the higher one
                if [ "$OVERRIDE_VERSION" -gt "$DEFAULT_JAVA" ]; then
                  echo "ğŸ“ˆ Project $p: Using override $OVERRIDE_VERSION (higher than default $DEFAULT_JAVA)"
                  CURRENT_JAVA="$OVERRIDE_VERSION"
                else
                  echo "âœ… Project $p: Sticking with default $DEFAULT_JAVA (>= override $OVERRIDE_VERSION)"
                  CURRENT_JAVA="$DEFAULT_JAVA"
                fi
              fi
            fi

            # Append to the JSON array using jq for safety
            JSON_ARRAY=$(echo "$JSON_ARRAY" | jq -c ". + [{\"project\": \"$p\", \"java\": \"$CURRENT_JAVA\", \"os\": \"ubuntu-latest\"}]")
          done

          echo "none-found=false" >> "$GITHUB_OUTPUT"
          echo "matrix={\"include\":$JSON_ARRAY}" >> "$GITHUB_OUTPUT"

  test-affected-spring-aot:
    name: "ğŸ§ª ${{ matrix.project }} @ spring-aot:3.4.x (GraalVM JDK ${{ matrix.java }})"
    if: needs.discover-impacted-tests.outputs.relevant-files-changed == 'true' && needs.discover-impacted-tests.result == 'success' && needs.discover-impacted-tests.outputs.none-found != 'true' && github.repository == 'jormundur00/graalvm-reachability-metadata'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 480
    needs: discover-impacted-tests
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-impacted-tests.outputs.matrix) }}

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Java (GraalVM 21 for harness)"
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '17'

      - name: "ğŸ”§ Install GraalVM for smoke tests"
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: ${{ matrix.java }}
          set-java-home: 'false'
          native-image-job-reports: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "â˜ï¸ Checkout spring-aot-smoke-tests (3.4.x)"
        uses: actions/checkout@v4
        with:
          repository: spring-projects/spring-aot-smoke-tests
          ref: '3.4.x'
          path: spring-aot-smoke-tests
          fetch-depth: 0

      - name: "ğŸ§ª Run nativeTest and nativeAppTest for ${{ matrix.project }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash .github/workflows/scripts/run-spring-aot-triaged-test.sh '${{ github.workspace }}/spring-aot-smoke-tests' '${{ matrix.project }}' 3.4.x

  all-affected-passed:
    name: "ğŸ§ª All affected Spring AOT smoke tests passed (3.4.x)"
    runs-on: "ubuntu-latest"
    timeout-minutes: 5
    needs: [discover-impacted-tests, test-affected-spring-aot]
    if: always()
    steps:
      - name: "All tests passed"
        if: needs.test-affected-spring-aot.result == 'success' || needs.discover-impacted-tests.outputs.relevant-files-changed == 'false' || needs.discover-impacted-tests.outputs.none-found == 'true'
        run: exit 0

      - name: "Some tests failed"
        if: needs.test-affected-spring-aot.result == 'failure'
        run: exit 1

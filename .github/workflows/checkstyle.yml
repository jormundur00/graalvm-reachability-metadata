name: "Check code style"

on:
  pull_request:

jobs:
  detect-checkstyle-changes:
    name: "ğŸ” Detect relevant changes for Checkstyle"
    runs-on: "ubuntu-22.04"
    outputs:
      run-checkstyle: ${{ steps.filter.outputs.relevant_files_changed }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "Check for relevant changes"
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant_files_changed:
              - '!docs/**'
              - '!**.md'
              - '!library-and-framework-list*.json'
              - '!.github/**'
          predicate-quantifier: 'every'

  checkstyle:
    name: "ğŸ“‹ Run Checkstyle"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 15
    needs: detect-checkstyle-changes
    if: needs.detect-checkstyle-changes.outputs.run-checkstyle == 'true'
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - uses: actions/setup-python@v4

      - name: "ğŸ”§ Setup java"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ğŸ§¾ Run Checkstyle"
        run: ./gradlew checkstyle

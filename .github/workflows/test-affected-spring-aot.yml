name: "Test affected Spring AOT smoke tests"

on:
  workflow_dispatch:

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: true

jobs:
  get-affected-tests:
    name: "ðŸ“‹ Compute affected Spring AOT tests matrix"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 10
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      java_map: ${{ steps.set-matrix.outputs.java_map }}
      none-found: ${{ steps.set-matrix.outputs['none-found'] }}
      relevant-files-changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ”Ž Detect relevant file changes"
        id: filter
        uses: ./.github/actions/detect-file-changes
        with:
          file-patterns: |
            - 'metadata/**'
            - 'tests/src/**'

      - name: "ðŸ”§ Setup Java (GraalVM 21 for harness)"
        if: steps.filter.outputs.changed == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ðŸ•¸ï¸ Populate matrix (versionless GA Ã— spring-aot branches)"
        id: set-matrix
        if: steps.filter.outputs.changed == 'true'
        run: |
          ./gradlew generateAffectedSpringTestMatrix -PbaseCommit=${{ github.event.pull_request.base.sha }} -PnewCommit=${{ github.event.pull_request.head.sha }}
          echo "Matrix:"
          echo "${{ steps.set-matrix.outputs.matrix }}"

  test-affected-spring-aot:
    name: "ðŸ§ª ${{ matrix.coordinates }} @ spring-aot:${{ matrix.spring_branch }} (GraalVM JDK ${{ fromJson(needs.get-affected-tests.outputs.java_map)[matrix.spring_branch] }})"
    if: needs.get-affected-tests.outputs.relevant-files-changed == 'true' && needs.get-affected-tests.result == 'success' && needs.get-affected-tests.outputs.none-found != 'true' && github.repository == 'jormundur00/graalvm-reachability-metadata'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 480
    needs: get-affected-tests
    strategy:
      fail-fast: true
      matrix: ${{ fromJson(needs.get-affected-tests.outputs.matrix) }}

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup Java (GraalVM 21 for harness)"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ðŸ”§ Install GraalVM for smoke tests"
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: ${{ fromJson(needs.get-affected-tests.outputs.java_map)[matrix.spring_branch] }}   # 25 for main, 17 for 3.4.x/3.5.x
          set-java-home: 'false'
          native-image-job-reports: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "â˜ï¸ Checkout spring-aot-smoke-tests (${{ matrix.spring_branch }})"
        uses: actions/checkout@v4
        with:
          repository: spring-projects/spring-aot-smoke-tests
          ref: ${{ matrix.spring_branch }}
          path: spring-aot-smoke-tests
          fetch-depth: 0

      - name: "ðŸ”§ Point spring-aot-smoke-tests to local reachability metadata"
        run: |
          set -euo pipefail
          SPRING_DIR="${{ github.workspace }}/spring-aot-smoke-tests"
          META_DIR="${{ github.workspace }}/metadata"
          META_URL="file://${META_DIR}"

          GP="${SPRING_DIR}/gradle.properties"

          if [ ! -f "$GP" ]; then
            echo "gradle.properties not found at $GP"
            exit 1
          fi

          # Comment out version pin
          sed -i -E 's|^reachabilityMetadataVersion=.*|#reachabilityMetadataVersion=|' "$GP"

          # Set or add reachabilityMetadataUrl to local path
          if grep -Eq '^[#]*reachabilityMetadataUrl=' "$GP"; then
            sed -i -E "s|^[#]*reachabilityMetadataUrl=.*|reachabilityMetadataUrl=${META_URL}|" "$GP"
          else
            printf "\nreachabilityMetadataUrl=%s\n" "$META_URL" >> "$GP"
          fi

          echo "----- gradle.properties (reachability metadata overrides) -----"
          grep -E 'reachabilityMetadata(Url|Version)=' -n "$GP" || true

      - name: "ðŸ§® Discover impacted smoke tests for ${{ matrix.coordinates }}"
        id: impact
        run: |
          ./gradlew generateAffectedSpringTestList -Pcoordinates='${{ matrix.coordinates }}' -PspringAotPath='${{ github.workspace }}/spring-aot-smoke-tests'
          echo "Impacted tests: '${{ steps.impact.outputs.impacted_tests || '' }}'"

      - name: "ðŸ”Ž Check if there are impacted tests"
        id: check
        run: |
          if [ -z "${{ steps.impact.outputs.impacted_tests }}" ]; then
            echo "has-tests=false" >> "$GITHUB_OUTPUT"
          else
            echo "has-tests=true" >> "$GITHUB_OUTPUT"
          fi

      - name: "ðŸ§ª Run nativeTest and nativeAppTest for ${{ matrix.project }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SPRING_DIR='${{ github.workspace }}/spring-aot-smoke-tests'
          P='${{ matrix.project }}'
          cd "$SPRING_DIR"

          set +e
          ./gradlew --no-daemon --continue "${P}:nativeTest" "${P}:nativeAppTest"
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -eq 0 ]; then
            echo "âœ… Test $P passed!"
            exit 0
          fi

          echo "âŒ Test $P failed. Triaging..."

          # 1. Check local build.gradle for 'expectedToFail'
          REL_PATH=$(echo "${P//:/ /}" | xargs | tr ' ' '/')
          GRADLE_FILE="${SPRING_DIR}/${REL_PATH}/build.gradle"

          if [ -f "$GRADLE_FILE" ] && grep -q "expectedToFail" "$GRADLE_FILE"; then
            echo "::warning:: Known failure (expectedToFail found in $P/build.gradle). Skipping."
            exit 0
          fi

          # 2. Check Upstream CI via API using YAML filename
          echo "ðŸ” Checking upstream CI for $P on branch 3.4.x..."

          # Convert :data:data-mongodb to data-data-mongodb
          CLEAN_PATH=$(echo "$P" | sed 's/^://' | sed 's/:/-/g')
          WF_FILENAME="3.4.x-${CLEAN_PATH}.yml"

          API_URL="https://api.github.com/repos/spring-projects/spring-aot-smoke-tests/actions/workflows/${WF_FILENAME}/runs?per_page=1"

          # Fetch latest run data
          RUN_DATA=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "$API_URL")

          # Check if workflow exists
          if echo "$RUN_DATA" | jq -e '.message == "Not Found"' > /dev/null; then
            echo "::error:: Workflow $WF_FILENAME not found upstream. Failing build."
            exit 1
          fi

          LATEST_CONCLUSION=$(echo "$RUN_DATA" | jq -r '.workflow_runs[0].conclusion')
          LATEST_URL=$(echo "$RUN_DATA" | jq -r '.workflow_runs[0].html_url')

          if [ "$LATEST_CONCLUSION" == "failure" ]; then
            echo "::warning:: Pardon: Upstream is also failing at $LATEST_URL"
            exit 0
          else
            echo "::error:: Test $P failed, but it is PASSING upstream ($LATEST_CONCLUSION). This is a new regression!"
            exit 1
          fi

  all-affected-passed:
    name: "ðŸ§ª All affected Spring AOT smoke tests passed"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 5
    needs: [get-affected-tests, test-affected-spring-aot]
    if: always()
    steps:
      - name: "All tests passed"
        if: needs.test-affected-spring-aot.result == 'success' || needs.get-affected-tests.outputs.relevant-files-changed == 'false' || needs.get-affected-tests.outputs.none-found == 'true'
        run: exit 0

      - name: "Some tests failed"
        if: needs.test-affected-spring-aot.result == 'failure'
        run: exit 1

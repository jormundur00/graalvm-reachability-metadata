name: "Test affected Spring AOT smoke tests (3.5.x)"

on:
  pull_request:
    branches:
      - master

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: true

jobs:
  discover-impacted-tests:
    name: "ðŸ“‹ Compute impacted Spring AOT tests (3.5.x)"
    runs-on: "ubuntu-latest"
    timeout-minutes: 20
    outputs:
      matrix: ${{ steps.finalize.outputs.matrix }}
      java: ${{ steps.set-matrix.outputs.java }}
      none-found: ${{ steps.finalize.outputs['none-found'] }}
      relevant-files-changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ”Ž Detect relevant file changes"
        id: filter
        uses: ./.github/actions/detect-file-changes
        with:
          file-patterns: |
            - 'metadata/**'
            - 'tests/src/**'

      - name: "ðŸ”§ Setup Java (GraalVM 21 for harness)"
        if: steps.filter.outputs.changed == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ðŸ•¸ï¸ Get changed coordinates for spring-aot:3.5.x"
        id: set-matrix
        if: steps.filter.outputs.changed == 'true'
        run: |
          ./gradlew generateAffectedSpringTestMatrix \
            -PbaseCommit=${{ github.event.pull_request.base.sha }} \
            -PnewCommit=${{ github.event.pull_request.head.sha }} \
            -PspringAotBranch=3.5.x

          echo "Changed coordinates (CSV): ${{ steps.set-matrix.outputs.coordinates_csv }}"
          echo "Java for branch: ${{ steps.set-matrix.outputs.java }}"

      - name: "â˜ï¸ Checkout spring-aot-smoke-tests (3.5.x)"
        if: steps.filter.outputs.changed == 'true' && steps.set-matrix.outputs['none-found'] != 'true'
        uses: actions/checkout@v4
        with:
          repository: spring-projects/spring-aot-smoke-tests
          ref: '3.5.x'
          path: spring-aot-smoke-tests
          fetch-depth: 0

      - name: "ðŸ§® Discover impacted smoke tests (aggregate for all changed coordinates)"
        id: impact
        if: steps.filter.outputs.changed == 'true' && steps.set-matrix.outputs['none-found'] != 'true'
        run: |
          ./gradlew generateAffectedSpringTestList \
            -Pcoordinates='${{ steps.set-matrix.outputs.coordinates_csv }}' \
            -PspringAotPath='${{ github.workspace }}/spring-aot-smoke-tests'
          echo "Impacted tests: '${{ steps.impact.outputs.impacted_tests || '' }}'"

      - name: "ðŸ§® Build impacted tests matrix"
        id: finalize
        if: steps.filter.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          JAVA="${{ steps.set-matrix.outputs.java }}"
          IMPACT="${{ steps.impact.outputs.impacted_tests || '' }}"

          if [ -z "${IMPACT}" ]; then
            echo "none-found=true" >> "$GITHUB_OUTPUT"
            echo 'matrix={"project":[],"os":["ubuntu-latest"],"java":["'"${JAVA}"'"]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          IFS=',' read -r -a projects <<< "${IMPACT}"
          json='{"project":['
          first=1
          for p in "${projects[@]}"; do
            p="$(echo "$p" | xargs)"
            [ -z "$p" ] && continue
            if [ $first -eq 0 ]; then json+=','; fi
            json+="\"${p}\""
            first=0
          done
          json+='],"os":["ubuntu-latest"],"java":["'"${JAVA}"'"]}'

          echo "none-found=false" >> "$GITHUB_OUTPUT"
          echo "matrix=${json}" >> "$GITHUB_OUTPUT"

  test-affected-spring-aot:
    name: "ðŸ§ª ${{ matrix.project }} @ spring-aot:3.5.x (GraalVM JDK ${{ matrix.java }})"
    if: needs.discover-impacted-tests.outputs.relevant-files-changed == 'true' && needs.discover-impacted-tests.result == 'success' && needs.discover-impacted-tests.outputs.none-found != 'true' && github.repository == 'jormundur00/graalvm-reachability-metadata'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 480
    needs: discover-impacted-tests
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-impacted-tests.outputs.matrix) }}

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup Java (GraalVM 21 for harness)"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ðŸ”§ Install GraalVM for smoke tests"
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: ${{ matrix.java }}
          set-java-home: 'false'
          native-image-job-reports: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "â˜ï¸ Checkout spring-aot-smoke-tests (3.5.x)"
        uses: actions/checkout@v4
        with:
          repository: spring-projects/spring-aot-smoke-tests
          ref: '3.5.x'
          path: spring-aot-smoke-tests
          fetch-depth: 0

      - name: "ðŸ”§ Point spring-aot-smoke-tests to local reachability metadata"
        run: |
          set -euo pipefail
          SPRING_DIR="${{ github.workspace }}/spring-aot-smoke-tests"
          META_DIR="${{ github.workspace }}/metadata"
          META_URL="file://${META_DIR}"

          GP="${SPRING_DIR}/gradle.properties"

          if [ ! -f "$GP" ]; then
            echo "gradle.properties not found at $GP"
            exit 1
          fi

          # Comment out version pin
          sed -i -E 's|^reachabilityMetadataVersion=.*|#reachabilityMetadataVersion=|' "$GP"

          # Set or add reachabilityMetadataUrl to local path
          if grep -Eq '^[#]*reachabilityMetadataUrl=' "$GP"; then
            sed -i -E "s|^[#]*reachabilityMetadataUrl=.*|reachabilityMetadataUrl=${META_URL}|" "$GP"
          else
            printf "\nreachabilityMetadataUrl=%s\n" "$META_URL" >> "$GP"
          fi

          echo "----- gradle.properties (reachability metadata overrides) -----"
          grep -E 'reachabilityMetadata(Url|Version)=' -n "$GP" || true

      - name: "ðŸ§ª Run nativeTest and nativeAppTest for ${{ matrix.project }}"
        run: |
          SPRING_DIR='${{ github.workspace }}/spring-aot-smoke-tests'
          P='${{ matrix.project }}'
          cd "$SPRING_DIR"

          set +e
          ./gradlew --no-daemon --continue "${P}:nativeTest" "${P}:nativeAppTest"
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -eq 0 ]; then
            exit 0
          fi

          # If it failed, check if it's "allowed" to fail
          REL_PATH=$(echo "${P//:/ /}" | xargs | tr ' ' '/')
          GRADLE_FILE="${SPRING_DIR}/${REL_PATH}/build.gradle"

          if grep -q "expectedToFail" "$GRADLE_FILE"; then
            echo "::warning:: Known upstream failure detected. Skipping failure."
            exit 0
          else
            exit 1
          fi

  all-affected-passed:
    name: "ðŸ§ª All affected Spring AOT smoke tests passed (3.5.x)"
    runs-on: "ubuntu-latest"
    timeout-minutes: 5
    needs: [discover-impacted-tests, test-affected-spring-aot]
    if: always()
    steps:
      - name: "All tests passed"
        if: needs.test-affected-spring-aot.result == 'success' || needs.discover-impacted-tests.outputs.relevant-files-changed == 'false' || needs.discover-impacted-tests.outputs.none-found == 'true'
        run: exit 0

      - name: "Some tests failed"
        if: needs.test-affected-spring-aot.result == 'failure'
        run: exit 1

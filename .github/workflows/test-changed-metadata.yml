name: "Test changed metadata"

on:
  pull_request:
    branches:
      - master
    paths:
      - 'metadata/**'
      - 'tests/src/**'

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: true

jobs:
  get-changed-metadata:
    name: "ğŸ“‹ Get a list of all changed libraries"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      none-found: ${{ steps.set-matrix.outputs.none-found }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "ğŸ”§ Setup Java"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'
      - name: "ğŸ•¸ï¸ Populate matrix"
        id: set-matrix
        run: |
          ./gradlew generateChangedCoordinatesMatrix -PbaseCommit=${{ github.event.pull_request.base.sha }} -PnewCommit=${{ github.event.pull_request.head.sha }}

  test-changed-metadata:
    name: "ğŸ§ª ${{ matrix.coordinates }} (GraalVM for JDK ${{ matrix.version }} @ ${{ matrix.os }})"
    if: needs.get-changed-metadata.result == 'success' && needs.get-changed-metadata.outputs.none-found != 'true' && github.repository == 'jormundur00/graalvm-reachability-metadata'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: get-changed-metadata

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.get-changed-metadata.outputs.matrix) }}
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup java"
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: "ğŸ”§ Download GraalVM for metadata testing"
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: ${{ matrix.version }}
          set-java-home: 'false'
          native-image-job-reports: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Pull allowed docker images"
        run: |
          ./gradlew pullAllowedDockerImages -Pcoordinates=${{ matrix.coordinates }}

      - name: "Disable docker networking"
        run: bash ./.github/workflows/scripts/disable-docker.sh

      - name: "ğŸ” Check metadata files content"
        run: |
          ./gradlew checkMetadataFiles -Pcoordinates=${{ matrix.coordinates }}

      - name: "ğŸ§ª Run '${{ matrix.coordinates }}' tests for all tested versions"
        run: |
          TEST_COORDINATES="${{ matrix.coordinates }}"
          
          # Extract tested versions for the metadata-version from index.json
          GROUP_ID=$(echo "$TEST_COORDINATES" | cut -d: -f1)
          ARTIFACT_ID=$(echo "$TEST_COORDINATES" | cut -d: -f2)
          METADATA_VERSION=$(echo "$TEST_COORDINATES" | cut -d: -f3)
          
          INDEX_FILE="metadata/$GROUP_ID/$ARTIFACT_ID/index.json"
          
          # Build JSON array of tested-version for the metadata-version
          VERSIONS_JSON=$(jq -r --arg mv "$METADATA_VERSION" '.[] | select(.["metadata-version"]==$mv) | ."tested-versions"' "$INDEX_FILE")
          
          bash ./.github/workflows/scripts/run-consecutive-tests.sh "$TEST_COORDINATES" "$VERSIONS_JSON" 2>&1 | tee test_results.txt || true

  all-metadata-passed:
    name: "ğŸ§ª All metadata tests have passed"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 1
    needs: test-changed-metadata
    steps:
      - name: "All tests passed"
        if: needs.test-changed-metadata.result == 'success'
        run: exit 0

      - name: "Some tests failed"
        if: needs.test-changed-metadata.result == 'failure'
        run: exit 1

name: "paths-filter-lite"
description: "In-repo file change filter for GitHub pull request workflows (single filter only)."
author: "Repo maintainers"
inputs:
  patterns:
    description: "Glob pattern or list of glob patterns (supports '!' for negation, and *, **, ? wildcards)."
    required: true
  github_token:
    description: "GitHub token used to read PR changed files via the GitHub API."
    required: false
    default: ${{ github.token }}
runs:
  using: "node20"
  main: "index.js"
